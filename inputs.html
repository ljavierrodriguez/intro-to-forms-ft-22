<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <input type="button" value="Enviar"> <br>
        <input type="checkbox" name="option" id="option" value="option_1" checked> <br>
        <input type="checkbox" name="option" id="option" value="option_2"> <br>
        <input type="color" name="color" id="color"> <br>
        <input type="date" name="date" id="date" value="2023-09-26"> <br>
        <input type="datetime-local" name="date_hour" id="date_hour" value="2023-09-01 22:30"> <br>
        <input type="email" name="email" id="email" value=""> <br>
        <input type="file" name="file" id="file"> <br>
        <input type="file" name="files" id="files" multiple accept=".pdf"> <br>
        <input type="hidden" name="secret" value="1"> <br>
        <input type="image" src="./boton.png" alt="boton" width="100" height="50"> <br>
        <input type="month" name="mes" id="mes" value="2023-09"> <br>
        <input type="number" name="edad" id="edad" min="0" max="100" value="3"> <br>
        <input type="password" name="password" id="password">  <br>
        <input type="radio" name="genero" id="genero_f" value="F" checked> F
        <input type="radio" name="genero" id="genero_m" value="M"> M
        <br>
        <input type="range" name="volume" id="volume" min="0" max="100" step="1" value="50"> <br>
        <input type="reset" value="Reset"> <br>
        <input type="search" name="search" id="search"> <br>
        <input type="submit" value="enviar">
        <input type="tel" name="telefono" id="telefono" value="+5691121111"> <br>
        <input type="text" name="" id=""> <br>
        <input type="time" name="" id=""> <br>
        <input type="url" name="" id="" placeholder="http://example.com">
        <input type="week" name="semana" id="semana">
        
        <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese mensaje"></textarea>

        <select name="paises" id="paises">
            <option value="">SELECCIONE</option>
            <option value="USA" selected>USA</option>
            <option value="CHILE">CHILE</option>
            <option value="VENEZUELA">VENEZUELA</option>
            <option value="ESPAÑA">ESPAÑA</option>
        </select>
        
    
        
        
        <button>Enviar</button>
    </form>

</body>
</html>
