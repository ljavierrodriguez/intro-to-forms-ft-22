<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="contact">
        <div class="contact-form">
            <div class="contact-left">
                <h3>Contact Us</h3>
                <form>
                    <div class="form-name">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Name">
                    </div>
                    <div class="form-email">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="form-subject">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="Subject">
                    </div>
                    <div class="form-message">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="5" placeholder="Message"></textarea>
                    </div>
                    <div class="form-button">
                        <button>Send Message</button>
                    </div>
                </form>
            </div>
            <div class="contact-rigth">
                <div id="map"></div>
            </div>
        </div>
        <div class="contact-info">
            <div class="info">
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <p>
                    <b>Address</b>: Avenida Manquehue sur 350, Las Condes
                </p>
            </div>
            <div class="info">
                <div class="icon">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <p>
                    <b>Phone:</b> +56912345678
                </p>
            </div>
            <div class="info">
                <div class="icon">
                    <i class="fa-solid fa-paper-plane"></i>
                </div>
                <p>
                    <b>Email:</b> contact@4geeks.co
                </p>
            </div>
            <div class="info">
                <div class="icon">
                    <i class="fa-solid fa-globe"></i>
                </div>
                <p>
                    <b>Website:</b> 4geeksacademy.com
                </p>
            </div>
        </div>
    </section>


    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        var map = L.map('map').setView([-33.410282888920776, -70.56628197447526], 15);
        var marker = L.marker([-33.410282888920776, -70.56628197447526]).addTo(map);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
    </script>
</body>

</html>
